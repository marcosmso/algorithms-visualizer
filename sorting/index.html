<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sorting</title>

</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="inputs-container">
        <div class="inputs-row">
            <!-- <label for="Number">Number of Elements:</label>
            <input type="text" name="search-number"> -->
            <button id="generate-array-btn">Generate Random Array</button>
        </div>
        <div class="inputs-row">
            <!-- <label for="search-number">Search for:</label>
            <input class="target-input" type="text" name="search-number" placeholder="type a positive number"> -->
            <select id="algorithm-select">
              <option value="bubble_sort">Bubble Sort</option>
              <option value="selection_sort">Selection Sort</option>
              <option value="insertion_sort" selected>Insertion Sort</option>
            </select>
            <button id="sort-btn">Sort</button>
            <button id="stop-btn" disabled>Stop</button>
        </div>
    </div>

    <div class="array-container">

    </div>

    <script src="app.js"></script>

</body>
</html>
